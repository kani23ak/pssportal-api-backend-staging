name: ğŸš€ PSS Portal Reactjs Upload Files to Hostinger via SFTP

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ—‚ï¸ Upload Files via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "./"
          target: ${{ secrets.REMOTE_DIR }}
          overwrite: true
          exclude: |
            .git
            **/storage/**
            **/storage/**/*
            **/public/uploads/**
            **/public/uploads/**/*
